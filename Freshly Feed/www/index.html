<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
      </head>
  <body ng-app="starter" ng-controller="AppCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
   <!-- <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>-->
      <ion-header-bar class="bar-calm">
       <h1 class="title">Freshly Press Feed!</h1>
        <!--  <button class="button" ng-click="refresh()">
          <i class="icon ion-refresh"></i>
          </button>-->
      </ion-header-bar>
      <ion-content>
          <ion-refresher on-refresh="refresh()"></ion-refresher>
          
        <div class="list card" ng-repeat="post in posts">

  <div class="item item-avatar-left">
    <img ng-src="{{post.author.avatar_URL}}">
    <h2>{{post.author.nice_name}}</h2>
      <a href="{{post.author.URL}}">{{post.author.URL}}</a>
  </div>

  <div class="item item-body">
    <h2>{{post.title}}</h2>
    <div ng-bind-html="post.content">
  </div>
 </div>
            </div>
  
   
          </ion-content>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    
  </body>
</html>
